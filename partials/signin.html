<h1>Hi There</h1>
<div ng-show = "students.length">
    <h3>Please click on your name to sign in.</h3>
    <ul>
        <li ng-repeat="item in students">{{ item.name }}
            <button ng-click="StudentsFactory.SignStudentsIn(item)">Sign In</button>
        </li>
    </ul>
</div>

<button ui-sref="attendance">See who's here</button>
