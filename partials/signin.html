<h1>Hi There</h1>
<div  ng-show = "StudentsFactory.students.length">
    <h3>Please click on your name to sign in.</h3>
    <ul>
        <li ng-repeat="item in students">{{ item.name }}<button ng-click="SignStudentsIn()">Sign In</button></li>
    </ul>
</div>

<div ng-show="signedInStudents.length">
    <ul>
        <li ng-repeat="item in signedInStudents">{{ item.name }}</li>
    </ul>

</div>
